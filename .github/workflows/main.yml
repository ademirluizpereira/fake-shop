name: CI - CD
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:

      - name: Obter Codigo
        uses: actions/checkout@v4.2.2
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}        
      - name: Construcao Image Docker e Envio Docker HUB
        uses: docker/build-push-action@v6
        with:
          context: ./src
          push: true
          file: ./src/Dockerfile
          tags: ademirpereira/fake-shop:v$ {{ github.run_number }}


  CD:
      needs: ["CI"]
      runs-on: ubuntu-latest
      steps:

      - run: echo "obter codigo"
      - run: echo "config kubernetes"
      - run: echo "excutar apply"

    
  
      
